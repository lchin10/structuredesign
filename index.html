    <h1>Concrete Structure Design</h1>

        </section>
        <div style="padding-bottom: 430px;"></div>
        <section id="section2">
            <h2 class="quiz-question">Purpose of the beam:</h2>
            <ul data-quiz-question="2" id="purposeques">

            </ul>
        </section>
    </div>

                <div><label for="number-slider">Span (mm):</label>
                    <a style="background-color: white">
                        <input type="range" id="span-slider" min="1500" max="10000" value="7000">
                        <span id="spanNumber">7000</span>
                    </a></div>
                <label>Cross-Section</label>
                <div style="padding-left: 50px;"><label>Depth (mm):</label>
                    <a style="background-color: white"><span id="depthNumber">0.4</span></a>
                </div>
                <div style="padding-left: 50px; padding-bottom: 50px;"><label>Width (mm):</label>
                    <a style="background-color: white"><span id="widthNumber">0.3</span></a>
                </div>

                <div><label for="rebar-diameter">Rebar Diameter (mm):</label>
                    <select id="rebar-diameter" name="rebar-diameter" style="font-size: 1.2rem; padding: 0.5rem;">
                        <option value="16">16</option>
                        <option value="18">18</option>
                        <option value="20">20</option>
                    </select>
                </div>

                <div style="padding-bottom: 50px;"><label for="stirrup">Stirrup (mm):</label>
                    <select id="stirrup" name="stirrup" style="font-size: 1.2rem; padding: 0.5rem;">
                        <option value="10">10</option>
                        <option value="12">12</option>
                    </select>
                </div>

                <label>Concrete Properties</label>
                <div style="padding-left: 50px;"><label>Characteristic Compressive Strength (fc) (mPa):</label>
                    <select id="compressive-strength" name="compressive-strength" style="font-size: 1.2rem; padding: 0.5rem;">
                        <option value="25" disabled>25</option>
                        <option value="32" selected>32</option>
                        <option value="40">40</option>
                        <option value="50">50</option>
                        <option value="65">65</option>
                        <option value="80">80</option>
                        <option value="100">100</option>
                        <option value="120">120</option>
                    </select>
                </div>
                <div style="padding-left: 50px; padding-bottom: 50px;"><label>Elastic Modulus (Ec) (mPa):</label>
                    <a style="background-color: white"><span id="elastic-modulus">0</span></a>
                </div>

                <label>Steel Properties</label>
                <div style="padding-left: 50px;"><label>Characteristic Yield Strength (fsy) (mPa):</label>
                    <a style="background-color: white"><span id="yield-strength">500</span></a>
                </div>
                <div style="padding-left: 50px; padding-bottom: 50px;"><label>Elastic Modulus (Es) (mPa):</label>
                    <a style="background-color: white"><span id="elastic-modulus-steel">200000</span></a>
                </div>

            </div>
            <div class="column">
                <div style="padding-bottom: 50px;"><label>Effective Depth (mm):</label>
                    <a style="background-color: white"><span id="effective-depth">0.4</span></a>
                </div>

                <div style="padding-bottom: 50px;"><label>Concrete Cover (m):</label>
                    <a style="background-color: white"><span id="concrete-cover">0.4</span></a>
                </div>

                <div style="padding-bottom: 50px;"><label>Cross-Sectional Area of Longitudinal Tensile Reinforcement (mm<sup>2</sup>):</label>
                    <a style="background-color: white"><span id="cross-sectional-area">0.4</span></a>
                </div>

                <div style="padding-bottom: 50px;"><label>Number of Rebars:</label>
                    <a style="background-color: white"><span id="rebars">0.4</span></a>

                <div id="bmd-container"></div> -->

        </div>  
    </section>
    <div style="padding-bottom: 500px;"></div>


    <div class="container">
        <div class="left-column">
            <div class="form-group">
                <label for="beam-location">Beam Location:</label>
                <select id="beam-location">
                    <option value="inland">Inland</option>
                    <option value="coastal">Coastal</option>
                </select>
            </div>
      
            <div class="form-group">
                <label for="beam-span">Beam Span (m):</label>
                <input type="range" id="beam-span" min="10" max="30" value="15">
            </div>
      
            <div class="form-group">
                <label for="rebar-diameter">Rebar Diameter (mm):</label>
                <select id="rebar-diameter">
                    <option value="16">16</option>
                    <option value="18">18</option>
                    <option value="20">20</option>
                </select>
            </div>
      
            <div class="form-group">
                <label for="stirrup">Stirrup (mm):</label>
                <select id="stirrup">
                    <option value="10">10</option>
                    <option value="12">12</option>
                </select>
            </div>
      
            <div class="form-group">
                <label for="compressive-strength">Compressive Strength (MPa):</label>
                <select id="compressive-strength">
                    <option value="25">25</option>
                    <option value="32">32</option>
                    <option value="40">40</option>
                    <option value="50">50</option>
                    <option value="65">65</option>
                    <option value="80">80</option>
                    <option value="100">100</option>
                    <option value="120">120</option>
                </select>
            </div>
      
            <div class="form-group">

                <input type="text" id="depth" disabled>

            <div class="form-group">
                <label for="concrete-cover">Concrete Cover (mm):</label>
                <input type="text" id="concrete-cover" disabled>
            </div>
        
            <div class="form-group">
                <label for="cross-sectional-area">Cross-Sectional Area of Longitudinal Tensile Reinforcement (mm<sup>2</sup>):</label>
                <input type="text" id="cross-sectional-area" disabled>
            </div>
        
            <div class="form-group">
                <label for="yield-strength">Yield Strength (MPa):</label>
                <input type="text" id="yield-strength" disabled>

            <div class="form-group">
                <label for="effective-depth">Effective Depth (mm):</label>
                <input type="text" id="effective-depth" disabled>
            </div>

    <section id="section5">
        <div style="text-align:center;"><h2>Results:</h2></div>
        <div class="container">
            <div class="column">
                <div><label for="number-slider">Span:</label>
                    <a style="background-color: white">
                        <input type="range" id="span-slider" min="0" max="30" value="15">
                        <span id="spanNumber">15</span><span> m</span>
                    </a></div>
                <div><label for="number-slider">Width:</label>
                    <a style="background-color: white">
                        <input type="range" id="width-slider" min="0" max="5" value="0.3" step="0.1">
                        <span id="widthNumber">0.3</span><span> m</span>
                    </a></div>
                <div style="padding-bottom: 50px;"><label for="number-slider">Thickness:</label>
                    <a style="background-color: white">
                        <input type="range" id="thickness-slider" min="0" max="5" value="0.4" step="0.1">
                        <span id="thicknessNumber">0.4</span><span> m</span>
                    </a></div>

                <div><label for="number-slider">Concrete Density:</label>
                    <a style="background-color: white"><span id="thickness">25</span><span> kN/m<sup>3</sup></span></a>
                </div>
            </div>
            <div class="column">
                <div><label>Dead Load (G): </label><a style="background-color: white"><span id="dead-load"></span><span> kN/m</span></a></div>
                <div><label>Live Load (Q): </label><a style="background-color: white"><span id="live-load"></span><span> kN/m</span></a></div>
                <div><label>Load Combination: </label></div>
                <div style="padding-left: 50px;"><label>Strength: </label><a style="background-color: white"><span id="combo-strength"></span><span> kN/m</span></a></div>
                <div style="padding-left: 50px;"><label>Serviceability: </label></div>
                <div style="padding-left: 100px;"><label>Short Term: </label><a style="background-color: white"><span id="combo-short"></span><span> kN/m</span></a></div>
                <div style="padding-left: 100px; padding-bottom: 50px;"><label>Long Term: </label><a style="background-color: white"><span id="combo-long"></span><span> kN/m</span></a></div>
                <div><label>Supports: </label></div>
                <div><label>Bending Moment Diagram: </label></div>
                <div><label>Sheer Force Diagram: </label></div>
                <div id="bmd-container"></div>
            </div>
        </div>
    </section>
